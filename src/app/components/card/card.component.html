<div class="card flex-container flex-justify-center display-flex">
    <div class="flex-item flex-grow-2"></div>
    <div *ngFor="let item of Cards let i = index" class="flex-item flex-grow-1 card-shadow card-spacing card-flex">
        <div class="flex-container flex-space-around center-text">
            <div class="thumbnail card-padding">
                <img class="thumbnail" src={{item.src}} alt="spacex launch">
                <div>
                    <h3>{{item.description}}</h3>
                    <a class="learn-more" href="google.com">Learn More <span class="arrow">-></span></a>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-item flex-grow-2"></div>
</div>
